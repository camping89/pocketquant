version: "3.9"

services:
  mongodb:
    image: mongo:7.0
    container_name: pocketquant-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: pocketquant
      MONGO_INITDB_ROOT_PASSWORD: pocketquant_dev
      MONGO_INITDB_DATABASE: pocketquant
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.2-alpine
    container_name: pocketquant-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: MongoDB admin UI
  mongo-express:
    image: mongo-express:1.0.2
    container_name: pocketquant-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: pocketquant
      ME_CONFIG_MONGODB_ADMINPASSWORD: pocketquant_dev
      ME_CONFIG_MONGODB_URL: mongodb://pocketquant:pocketquant_dev@mongodb:27017/
      ME_CONFIG_BASICAUTH: "false"
    depends_on:
      mongodb:
        condition: service_healthy
    profiles:
      - admin

volumes:
  mongodb_data:
  redis_data:
